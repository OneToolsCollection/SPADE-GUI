<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>uSPADE GUI</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="text">uSPADE</h1>
      <div id="loading" class="lds-dual-ring"></div>
      <div class="controls">
        <label class="text" for="size">Brush Size: </label>
        <input id="size" type="number" value="8" onchange="updateValues()">
        <label class="text" for="value">Brush Type: </label>
        <select id="value" onchange="updateValues()"></select>
        <input class="button" id="modeChange" type="button" value="GPU" onclick="changeMode()">
        <input class="button" id="toggleManual" type="button" value="Auto" onclick="toggleManualUpdate()">
        <input class="button" id="update" type="button" value="Update" onclick="updateResult()">
      </div>
    </div>
    <div class="half left">
      <canvas id="input"></canvas>
    </div>
    <div class="half right">
      <img id="output" src="" alt="Output image">
    </div>
  </body>
</html>
